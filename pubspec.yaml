name: security_guard
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.17.5
  firebase_messaging: ^14.7.20
  url_launcher: ^6.2.5
  http: ^1.2.2
  provider: ^6.1.2
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  shadcn_ui: ^0.15.1
  shared_preferences: ^2.3.2
  get_it: ^7.6.4
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/media/icons/
    - assets/media/icons/Home.svg
    - assets/media/icons/Chat.svg
    - assets/media/icons/bookmark.svg
    - assets/media/icons/settings.svg
    - assets/media/icons/arrow_back.svg
    - assets/icons/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo/Cairo-Light.ttf
          weight: 300
